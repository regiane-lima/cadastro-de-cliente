<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--Importação do Boostrap pro css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Importando o arquivo CSS aqui -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="divEnglobaTudo">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <!--Essa é a div do form nome-->
                    <div class="divNome">
                        <form id="cadastroForm">
                            <h1 class=" mt-4">Cadastre-se</h1>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
                            </div>
                            <!--essa é a div do meu email-->
                            <div class="divEmail">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite o email">
                            </div>
                            <!--essa é a div do meu telefone-->
                            <div class="divTelefone">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone">
                            </div>
                            <!--essa é a div da minha senha-->
                            <div class="senha">
                                <label for="senha">Senha:</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
                            </div>
                            <!--essa é a div que confirma senha-->
                            <div class="confirmaSenha">
                                <label for="confirmaSenha">Confirme a Senha:</label>
                                <input type="password" class="form-control" id="confirmaSenha"
                                    placeholder="Confirme a senha">
                            </div>

                            <!--essa é a div dos meus botões-->
                            <div class="divBotoes">
                                <button type="button" class="btn btn-light  btn-block my-2"
                                    id="cadastrarBtn">Cadastrar</button>
                                <button type="button" class="btn btn-light  btn-block my-2"
                                    id="ExcluirBtn">Excluir</button>
                                    <button type="button" class="btn btn-light btn-block my-2" id="voltarBtn">Voltar</button>


                            </div>
                        </form>
                        <div id="resultado"></div>
                    </div>
                </div>
            </div>
            <!--Importação do Boostrap pro Javascript-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
            <!--Importação do Javascript-->
            <script src="script.js"></script>
        </div>
    </div>
    </div>
</body>
